<!-- _base.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block page_title %}{% endblock page_title %}</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CodingYar.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="{% url 'blog:posts_list' %}">Home</a>
                <a class="nav-link" href="{% url 'blog:posts_list' %}">Blog</a>
                <a class="nav-link" href="{% url 'blog:post_create' %}">Create New Post</a>
            </div>
        </div>
        <div class="mx-2 text-white">Welcome</div>
    </div>
</nav>

<!-- Header Banner -->
<div class="container-fluid bg-info">
    <div class="row py-3">
        <div class="col-md-8 col-md-10 mx-auto">
            <h3 class="my-4 mt-3 text-white">Welcome to Python and Django Blog</h3>
            <p class="text-light">We share python and django tips and tricks here</p>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="container mt-4">
    {% block content %}{% endblock content %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
