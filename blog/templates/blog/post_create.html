{% extends '_base.html' %}

{% block page_Title %}
    Add Post
{% endblock page_Title %}

{% block content %}

    <!-- Main Content -->
    <div class="container mt-4">
    <div class="row">
    <div class="col-9">
        <div class="card shadow my-3 p-5">
            <h3>Add new Post:</h3>
            <form method="POST">
                <div class="form-group py-2">
                    <label class="py-1">Enter post title</label>
                    <input type="text" class="form-control" placeholder="e.g. Some Title" name="title">
                </div>
                <div class="form-group py-2">
                    <label class="py-1">Enter post text:</label>
                    <textarea class="form-control" name="text" rows="8"
                              placeholder="Enter your post text here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

{% endblock content %}
